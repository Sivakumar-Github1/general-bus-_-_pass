<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC Bus Pass</title>
</head>
<body>
 <center> <u><h1>TSRTC Bus Pass</h1></u> </center>
 <fieldset>
    <legend><h3>register</h3></legend>

  <!-- pretag_1 -->

                  <pre><label for="name">name </label>                 <input type="text" name="name" required>                                              <label for="father name">father name</label>          <input type="text" name="father name" id=""></pre>
                                        
                  <pre><label for="">date of birth</label>         <input type="text" name="date of birth" required>                                              <label for="gender">gender</label>                <label for="female">female</label> <input type="radio" name="gender" id="gender" name="female" value="female">   <label for="male">male</label> <input type="radio" name="gender" id="gender" name="male" value="male">            </pre>                 
        
                  <pre><label for="mobile number">mobile number</label>         <input type="text" name="mobile number" required>                                              <label for="">aadhar number</label>        <input type="text" name="aadhar number" id=""></pre>

                  <pre><label for="photo">photo</label>                 <input type="file" name="photo" required>                                   <label for="">email id</label>             <input type="text" name="email id" id=""></pre>
      </fieldset>

  <!-- pretag_2 -->
  <fieldset>
    <legend><h3>Residential Address Details</h3></legend>
    <pre><label for="address">Applicant's Address</label>     <textarea name="Address" id="address" rows="3" cols="35" maxlength="20"></textarea>       <label for="district">District</label>     <select name="district" id="district"> <option value="Vizag">Vizag</option>  <option value="draksharama">draksharama</option>  <option value="yanam">yanam</option> </select></pre>
    <pre><label for="mandal">Mandal</label>     <select name="Mandal" id="mandal"> <option value="gangavaram">gangavaram</option>  <option value="rajhamundry">rajhamundry</option>  <option value="Ramachandrapuram">Ramachandrapuram</option></select>                                       <label for="village">Village</label>     <select name="Village" id="village"> <option value="Ramachandrapuram">Ramachandrapuram</option>  <option value="Vizag">Vizag</option>  <option value="muramalla">muramalla</option> </select> </pre>  
    <pre></pre>
    </fieldset>    
  
  <!-- pretag_3 -->
  <fieldset>
    <legend><h3>Pass Type Details</h3></legend>
  <pre> <label for="city">City</label>               <select name="City" id="city">              <option value="Guntur">Guntur</option>  <option value="Vijayawada">Vijayawada</option>  <option value="Daman">Daman</option> </select></pre>
  <pre> <label for="type">Pass Type</label>          <select name="Pass Type" id="type">              <option value="Standard">Standard</option>  <option value="Normal">Normal</option> </select> </pre>
  <pre> <label for="Pincode">Pincode</label>            <input type="Pincode" name="Pincode" id="Pincode" required></pre>
  </fieldset>

  <!-- pretag_4 -->
  <fieldset>
    <legend><h3>Mode of Payment & Pass Collection</h3></legend>
    <pre> <label for="mode">Payment mode </label>        <select name="Payment mode " id="mode">              <option value="Cash">Cash</option>  <option value="Card">Card</option> </select> </pre>
    <pre> <label for="Delivery">Pass Delivery Mode</label>   <select name="Pass Delivery Mode" id="Delivery">              <option value="Standard">Standard</option>  <option value="Normal">Normal</option> </select> </pre>
    <pre> <label for="center">Center at which you want to collect the pass</label>   <select name="Center at which you want to collect the pass" id="center">              <option value="Home">home</option>  <option value="Work">Work</option> </select> </pre>
    </fieldset>
   <center><input type="submit"></center>
               
      



 </body>
</html>
